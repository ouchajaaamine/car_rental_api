
services:
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:16-alpine
    container_name: car_rental_db
    environment:
      POSTGRES_DB: car_rental_db
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "car_rental_db", "-U", "app"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car_rental_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://app:app@database:5432/car_rental_db?serverVersion=16&charset=utf8
      APP_ENV: dev
      APP_SECRET: change_me_in_production
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    command: >
      sh -c "
        php bin/console doctrine:schema:drop --force --no-interaction &&
        php bin/console doctrine:schema:create --no-interaction &&
        php bin/console doctrine:fixtures:load --no-interaction &&
        php -S 0.0.0.0:8000 -t public
      "

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
